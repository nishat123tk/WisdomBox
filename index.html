<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetAbstract Clone - Business Book Summaries</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Header styles */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
        }
        /* Navigation */
        nav {
            background-color: #0056b3;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #004085;
        }
        /* Main container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Search bar */
        .search-bar {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #218838;
        }
        /* Featured summaries */
        .summaries {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .summary-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .summary-card h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .summary-card p {
            margin-bottom: 10px;
        }
        .summary-card .read-more {
            color: #28a745;
            font-weight: bold;
        }
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        footer p {
            margin-bottom: 10px;
        }
        footer a {
            color: #007bff;
            margin: 0 10px;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .search-bar input {
                width: 80%;
            }
            .summaries {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GetAbstract Clone</h1>
        <p>Unlock the key insights from the world's best business books in minutes.</p>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#summaries">Summaries</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for book summaries...">
            <button onclick="searchSummaries()">Search</button>
        </section>
        <section class="summaries" id="summariesList">
            <!-- Dynamically populated summaries -->
        </section>
    </div>
    <footer>
        <p>&copy; 2023 GetAbstract Clone. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

    <script>
        // Sample data for summaries (in a real app, this would come from an API or database)
        const summaries = [
            {
                title: "The Lean Startup",
                author: "Eric Ries",
                summary: "A guide to building successful startups using lean methodology, focusing on validated learning and iterative development.",
                link: "#"
            },
            {
                title: "Thinking, Fast and Slow",
                author: "Daniel Kahneman",
                summary: "Explores the two systems of thinking: fast, intuitive, and slow, deliberate, and how they shape decisions.",
                link: "#"
            },
            {
                title: "Sapiens: A Brief History of Humankind",
                author: "Yuval Noah Harari",
                summary: "A sweeping narrative of human history from the Stone Age to the modern era, examining how Homo sapiens came to dominate the planet.",
                link: "#"
            },
            {
                title: "Atomic Habits",
                author: "James Clear",
                summary: "Offers practical strategies for building good habits and breaking bad ones through small, incremental changes.",
                link: "#"
            }
        ];

        // Function to render summaries
        function renderSummaries(data) {
            const list = document.getElementById('summariesList');
            list.innerHTML = '';
            data.forEach(summary => {
                const card = document.createElement('div');
                card.className = 'summary-card';
                card.innerHTML = `
                    <h3>${summary.title}</h3>
                    <p><strong>Author:</strong> ${summary.author}</p>
                    <p>${summary.summary}</p>
                    <a href="${summary.link}" class="read-more">Read Full Summary</a>
                `;
                list.appendChild(card);
            });
        }

        // Initial render
        renderSummaries(summaries);

        // Search function
        function searchSummaries() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = summaries.filter(s => 
                s.title.toLowerCase().includes(query) || 
                s.author.toLowerCase().includes(query) || 
                s.summary.toLowerCase().includes(query)
            );
            renderSummaries(filtered);
        }

        // Optional: Add event listener for Enter key in search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSummaries();
            }
        });

        // Console log for debugging (remove in production)
        console.log("Page loaded with", summaries.length, "summaries.");
    </script>
</body>
</html>
